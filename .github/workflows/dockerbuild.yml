name: Build a docker image

on:
  workflow_dispatch:
  
jobs:

  build:
    name: Build a docker image
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Build docker image
        run: |
          docker build . --file Dockerfile --tag dummp:v1.0
